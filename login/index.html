<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ErickOnline</title>
    <link rel="stylesheet" href="login.css">
   <link rel="shortcut icon" href="/img/erick.png" type="image/x-icon">
</head>
<body>
    <div class="container-login">
        <div class="card-login">
            <div class="cabecalho-login">
                <h1>ErickOnline</h1>
                
            </div>
            
            <form class="formulario-login" id="formularioLogin">
                <div class="grupo-formulario">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="grupo-formulario">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                
                <div class="lembrar-senha">
                    <input type="checkbox" id="lembrar">
                    <label for="lembrar">Lembrar minha senha</label>
                </div>
                
                <button type="submit" class="botao-login">Entrar</button>
                
                <div class="links-login">
                    <a href="#">Esqueci minha senha</a>
                    <a href="/index.html">Voltar para a p√°gina inicial</a>
                </div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
